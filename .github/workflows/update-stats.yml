name: Update NFL Weekly Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * TUE'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true  # Allows source builds to succeed

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R dependencies (including nflreadr from source)
        run: |
          Rscript -e "options(repos='https://cloud.r-project.org'); install.packages(c('dplyr','jsonlite','readr','lubridate','data.table'))"
