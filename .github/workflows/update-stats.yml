name: Update NFL Weekly Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * TUE'   # Every Tuesday at 06:00 UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R dependencies (including nflreadr)
        run: |
          Rscript -e "options(repos='https://cloud.r-project.org'); install.packages(c('remotes','dplyr','jsonlite','readr','lubridate','data.table'))"
          Rscript -e "remotes::install_github('nflverse/nflreadr', dependencies = TRUE, upgrade = 'never')"

      - name: Run stats generator
        run: |
          Rscript scripts/generate_weekly_stats.R

      - name: Commit generated JSON (if changed)
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"
          git add data/weekly_stats.json
          git commit -m "Update weekly_stats.json" || echo "No changes to commit"
          git push
